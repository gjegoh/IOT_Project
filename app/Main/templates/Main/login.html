{% extends 'Main/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'Main:register' %}">Create an account</a>.</p>
</div>
{% endblock %}
