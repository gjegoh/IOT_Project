{% extends "Main/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'Main:login' %}">login</a> instead.</p>
</div>
{% endblock %}
